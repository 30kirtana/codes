<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Nlock elements</title>
</head>
<body>
    <!-- Since p is block level elements thus it takes all the space beside it -->
    <p>This is para 1</p>
    <p>Thi is Para 2</p>
    <p>This is para 3</p>
    <!-- em tag is inline elements therefore it takes required space only and next content is displayed beside it -->
    <em>Thi is em tag</em>
    <!-- <em>and is used to bold text</em> -->
    <!-- in both the cases-the output is different -->
    <p>and is used to disiplay text</p>
</body>
</html>
