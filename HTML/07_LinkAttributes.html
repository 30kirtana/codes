    <title>Link Attributes</title>

<body>
      <h>This is example of Link attributes</h>  
      <a href="https://www.google.com">Link to open in this tab</a>

      <hr>
      <a href="https://www.google.com" target ="_blank">Link to be open in new  tab</a>
