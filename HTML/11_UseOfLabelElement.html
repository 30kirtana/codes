<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of label element</title>
</head>
<body>
    <!-- There are two ways of using label tag -->
    <!-- In this type for and id attribute are used whose value is kept same1 -->
        <div class="prefernece">
            <label for="cheese">Do you like chesse?</label>
            <input type="checkbox" name="cheese" id="cheese">
            
        </div>
       
        <!-- Another way is in which for and id attributes are not required when input tag is nested in label tag -->
        <label >Do you like peas
            <input type="checkbox" name="peas">
        </label>
</body>
</html>
