<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Table using table tags</title>
</head>

<body>
    <div>
        <!-- tr tag is used to create rows -->
        <!-- td tag is used to enter data in table -->
        <!-- table tag is used to create tables otherwise all data will be printed in same line -->
        <table>
            <!-- Used to print caption -->
            <thead>
                <caption><u><b><i>This is my first html table</i> </b></u></caption>
                <tr>
                    <!-- Use of Colspan attribute -->
                    <th>S.no</th>
                    <th>Name of Student</th>
                    <th colspan="3">Class</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>


                <tr>
                    <td>1</td>
                    <td>Vikas</td>
                    <td>12</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mahesh</td>
                    <td>11</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
