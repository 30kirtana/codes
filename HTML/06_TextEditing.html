<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editing</title>
  </head>
  <body>
    <!--This is for BOLD-->
    <b>This is BOLD BABY</b>

    <!--This is to add horizontal line to page-->
    <hr />

    <!--This is for ITALIC-->
    <i>This is for Italic bro</i>

    <hr />

    <!--This is for UNDERLINE-->
    <u>This is underline sis</u>

    <br />
    <hr />

    <!--This is to add Subscript-->
    <p1>(CO)<sub>2</sub>--This is formula of carbon dioxide</p1>
    <p2>C + O<sub>2</sub> &larr; CO<sub>2</sub></p2>

    <br />
    <hr />

    <!--This is to add Superscript-->
    <p2>ax<sup>2</sup> + bx +c=0 This is a polynomial equation</p2>

    <hr />
    <br />

    <!--This is to print lines as it is-->
    <pre>
        This        is
        to show            text.
    </pre>
  </body>
</html>
